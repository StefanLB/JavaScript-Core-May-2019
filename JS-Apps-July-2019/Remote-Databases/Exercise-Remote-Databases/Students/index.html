<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form method="post">
        <fieldset class="addForm">
            <legend>ADD FORM</legend>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" />

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" />

            <label for="facultyNumber">Faculty Number:</label>
            <input type="text" name="facultyNumber" id="facultyNumber" />

            <label for="grade">Grade:</label>
            <input type="number" name="grade" id="grade" min="1" max="12" />

            <input type="submit" class="addStudent" value="Add Student" />
        </fieldset>
    </form>
    <div class="notification"></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="students"></tbody>
    </table>
    <script src="./app.js"></script>
</body>

</html>
